<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>관리자 페이지</title>
</head>
<body>
<h1>관리자 페이지</h1>
<ul>
    <li><a href="/admin/user">회원 관리</a></li>
    <li><a href="/admin/board">게시글 관리</a></li>
    <li><a href="/admin/stat">통계 관리</a></li>
    <li><a href="/admin/report">신고 목록 및 블랙리스트 관리</a></li>
</ul>
<hr>
<h3>통계 관리</h3>
<ul>
    <li><a href="/admin/stat/board">게시글 순으로 보기</a></li>
    <li><a href="/admin/stat/comment">댓글 순으로 보기</a></li>
</ul>
<div class="container">
    <table border="1">
        <thead>
        <tr>
            <td>작성자</td>
            <td>게시글 수</td>
            <td>댓글 수</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${list}">
            <td th:text="${list.username}"></td>
            <td th:text="${list.board}"></td>
            <td th:text="${list.comment}"></td>
        </tr>
        </tbody>
    </table>
</div>
